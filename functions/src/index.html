<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Quote | Motivational Quotes Daily</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script>
      function loadImage() {
        var url = document.getElementById("url").value;
        document.getElementById("display_image").src = url;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Add new Quote</h2>
      <form class="form-horizontal" action="index" method="POST">
        <div class="form-group">
          <label class="control-label col-sm-2" for="quote">Quote Text:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="quote"
              placeholder="Enter Quote"
              name="text"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Author Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Enter Author Name"
              name="author"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Image Url:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="url"
              placeholder="Enter Image Url"
              name="url"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button onclick="loadImage()" class="btn btn-primary">
              Load Image
            </button>
          </div>
        </div>
        <div class="form-group"></div>
      </form>

      <div class="col-sm-4 align-items-center">
        <img src="" id="display_image" class="img-thumbnail" />
      </div>
    </div>
  </body>
</html>
